<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batter Bliss | By Khadija</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Batter Bliss</div>
            <button class="menu-toggle" aria-label="Open Menu">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#cakes">Cakes</a></li>
                <li><a href="#treats">Treats</a></li>
                <li><a href="#savory">Savory</a></li>
                <li><a href="#contact">Order</a></li>
            </ul>
        </div>
    </nav>
    <header class="hero">
        <div class="hero-overlay">
            <span class="brand-tagline">BY KHADIJA</span>
            <h1>Artisan Baking <br>Redefined</h1>
            <p>Bespoke desserts and savories for life's most precious celebrations.</p>
            <div class="hero-cta">
                <a href="#contact" class="btn btn-primary">Book Now</a>
                <a href="https://instagram.com/batter_bliss_bykhadija" class="btn btn-outline"
                    target="_blank">Instagram</a>
            </div>
        </div>
    </header>
    <section id="cakes" class="cakes-module">
        <div class="cakes-header-video">
            <video autoplay muted loop playsinline class="bg-video">
                <source src="assets/cakes-bg.mp4" type="video/mp4">
            </video>
            <div class="video-header-content">
                <span class="section-tag">The Art of Baking</span>
                <h2>Signature Cakes</h2>
                <div class="mini-divider"></div>
                <p>Bespoke designs crafted for your most significant milestones.</p>
            </div>
        </div>

        <div class="portfolio-container">
            <div class="slideshow-frame" id="cakes-slides">
                <div class="slide active">
                    <img src="assets/cake-1.jpg" alt="Bespoke Celebration Cake">
                </div>
                <div class="slide">
                    <img src="assets/cake-2.jpg" alt="Artisan Floral Cake">
                </div>
                <div class="slide">
                    <img src="assets/cake-3.jpg" alt="Luxury Wedding Cake">
                </div>

                <div class="slideshow-nav">
                    <button class="nav-arrow prev" onclick="moveSlide(-1)">&#10094;</button>
                    <button class="nav-arrow next" onclick="moveSlide(1)">&#10095;</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./Javascript/script.js"></script>
</body>

</html>
